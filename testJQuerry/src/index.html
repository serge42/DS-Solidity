<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Secure Transfer</title>
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
    <main class="site">
        <div class="account">
            <h2>Account</h2>
            <p id="acntAddr"></p>
            <p id="acntBalance"></p>
        </div>
        <div class="transaction">
            <h2>Transaction</h2>
            <div>
                <p id="seller" name="seller"><label>Seller:</label><span></span></p>
                <p id="price"><label>Starting price:</label><span></span></p>
                <p id="offer"><label>Current offer:</label><span></span></p>
                <p id="buyer"><label>Buyer:</label><span></span></p>
                <p id="accepted" hidden><label>Offer accepted</label></p>
                <form name="settingPrice">
                    <input type="text" name="price" placeholder="Price (Wei)" />
                    <input type="button" name="submit" value="Submit" />
                </form>
                <form name="makingOffer">
                    <input type="text" name="price" placeholder="Offer (Wei)" />
                    <input type="button" name="submit" value="submit" />
                </form>
                <form name="acceptingOffer">
                    <input type="button" name="submit" value="Accept offer" />
                </form>
            </div>
            <!-- <p id="seller"></p>
                <p id="price"></p>
                <p id="offer"></p>
                <p id="accepted"></p>
                <form name="settingPrice">
                    <input type="text" name="price" placeholder="Price (Wei)" />
                    <input type="button" name="submit" value="Submit" />
                </form> -->
        </div>
    </main>
    <script>
    </script>
</body>

</html>
